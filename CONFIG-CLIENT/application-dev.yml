profile: ssss
message: liyong
server:
  port: 8881
eureka:
  client:
    service-url:
      defaultZone: http://${hyzs.common.eureka.host}:${hyzs.common.eureka.post}/eureka
  instance:
    prefer-ip-address: true

spring:
  cloud:
    bus:
      refresh:
        enabled: true
  kafka:
    bootstrap-servers: ${hyzs.common.kafka.host}:${hyzs.common.kafka.post}

management:
  endpoints:
    web:
      exposure:
        include: '*'